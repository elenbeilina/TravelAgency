<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="/css/bootstrap.css" />

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light color" style="background-color: #e3f2fd;">
        <a class="navbar-brand">Tour agency</a>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/tours">Tours</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/orders">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">Profile<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/admin/tourform">Go to page for admin</a>
                </li>
            </ul>
            <div class="collapse navbar-text">
                <span th:inline="text" style="margin-right: 20px">Welcome, [[${#httpServletRequest.remoteUser}]]!</span>
                <form th:action="@{/logout}" method="post" style="display: inline-block">
                    <button type="submit" class="btn btn-md btn-warning btn-block">Log out</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-lg-offset-3">
                <img src="/logo.png" style="width:100%;"/>
            </div>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Profile</h2>
                    <hr>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
            <p class="form-control-static" th:text="${user.firstName}">First Name</p>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.lastName}">Last Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Birthday:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.birthday}">Birthday</p>
                </div>
            </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">E-mail:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.email}">E-mail</p>
                    </div>
                </div>
            </div>
        </form>
        <form class="form-signin" th:action="@{/user/edit}" method="get">
            <button class="btn btn-md btn-warning btn-block" type="Submit">Edit</button>
        </form>
    </div>

</body>
</html>
