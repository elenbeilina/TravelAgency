<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Edit profile</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="/css/bootstrap.css" />

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light color" style="background-color: #e3f2fd;">
    <a class="navbar-brand">Tour agency admin page</a>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/admin/tourform">Create/Edite tours<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin/users">User list</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin/ordersform">Manage orders</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/tours">Go to page for users</a>
            </li>
        </ul>
        <div class="collapse navbar-text">
            <span th:inline="text" style="margin-right: 20px">Welcome, [[${#httpServletRequest.remoteUser}]]!</span>
            <form th:action="@{/logout}" method="post" style="display: inline-block">
                <button type="submit" class="btn btn-light btn-sm">Log out</button>
            </form>
        </div>
    </div>
</nav>
    <div class="container">
        <form class="form-horizontal" th:object="${tour}" th:action="@{/saveTour}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Tour name:</label>
                <input type="hidden" name="name" th:field="*{id}"/>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name"  th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" th:field="*{description}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Location:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="location" th:field="*{location}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Start Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="startDate" th:field="*{startDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">End Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="endDate" th:field="*{endDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Vouchers:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="countLimit" th:field="*{countLimit}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
